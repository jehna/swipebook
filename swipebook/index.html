<!DOCTYPE html><html><head><title>Swipebook</title><meta charset="UTF-8"><script src="/js/jquery-2.1.1.min.js"></script><script src="/js/handlebars-v1.3.0.js"></script><script src="/js/app/main.js"></script><link rel="stylesheet" href="/css/style.css"><meta name="viewport" content="width=device-width,inital-scale=1,maximum-scale=1,minimum-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-title" content="Swipebook"></head><body class="loading initializing"><div id="login"><button type="button" onclick="j.Login(fbAsyncInit)" id="fblogin">Login with Facebook</button></div><div id="feed"></div><div id="loading"><div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div></div><div id="allread">All read!<br>Good job! <button type="button" onclick="j.SwipeBook.fetch()">Refresh &#8635;</button></div><script>!function(e,t,n){var c,o=e.getElementsByTagName(t)[0];e.getElementById(n)||(c=e.createElement(t),c.id=n,c.src="http://connect.facebook.net/en_US/sdk.js",o.parentNode.insertBefore(c,o))}(document,"script","facebook-jssdk");</script><script id="template-status" type="text/x-handlebars-template">{{#if message}}
        <div class="feed-item status">
            <!-- We also have "story" objects but they are another story *bada-tshh* -->
            <!-- <div class="story">
                {{ story }}
            </div>-->
            <div class="message">
                {{ message }}
            </div>
            <div class="footer">
                <div class="fbphoto from">
                    <img src="http://graph.facebook.com/{{ from.id }}/picture?type=square" />
                </div>
                {{#if to}}
                    <div class="fbphoto to">
                        <img src="http://graph.facebook.com/{{ to.data.0.id }}/picture?type=square" />
                    </div>
                {{/if}}
                <!-- <div class="methods">
                    {{#each actions}}
                        <div class="action action-{{ name }}">
                            {{ name }}s
                        </div>
                    {{/each}}
                </div> -->
            </div>
        </div>
    {{/if}}</script><script id="template-photo" type="text/x-handlebars-template"><div class="feed-item photo">
        <div class="header">
            <div class="fbphoto from">
                <img src="http://graph.facebook.com/{{ from.id }}/picture?type=square" />
            </div>
            {{#if to}}
                <div class="fbphoto to">
                    <img src="http://graph.facebook.com/{{ to.data.0.id }}/picture?type=square" />
                </div>
            {{/if}}
            {{#if message}}
                <div class="message">
                    {{ message }}
                </div>
            {{/if}}
            {{#if story}}
                <div class="story">
                    {{ story }}
                </div>
            {{/if}}
        </div>
        <div class="post-image">
            <img src="{{ picture }}" />
        </div>
    </div></script><script id="template-link" type="text/x-handlebars-template"><div class="feed-item link">
        <div class="header">
            <div class="fbphoto from">
                <img src="http://graph.facebook.com/{{ from.id }}/picture?type=square" />
            </div>
            {{#if to}}
                <div class="fbphoto to">
                    <img src="http://graph.facebook.com/{{ to.data.0.id }}/picture?type=square" />
                </div>
            {{/if}}
            {{#if message}}
                <div class="message">
                    {{ message }}
                </div>
            {{/if}}
            {{#if story}}
                <div class="story">
                    {{ story }}
                </div>
            {{/if}}
        </div>
        <div class="post-image">
            <img src="{{ picture }}" />
        </div>
    </div></script></body></html>
